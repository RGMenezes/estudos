    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
        .especial::after{
            content: ' \2708';
            font-weight: normal;
            font-size: 1em;
            color: darkgray;
        }
        .especial::before{
            content: '\1F6E9 ';
            color: darkgray;
        }
    </style>
</head>
