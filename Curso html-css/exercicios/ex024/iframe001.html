<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--tamanho padrão de um iframe 300X150-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o Site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external" hreflang="pt-br">CursoemVideo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal! Pena que não funciona dentro do ifreme.</p>

    <P>
        O repositório do Rafael no

        <iframe src="https://rgmenezes.github.io/Repositorio-de-teste/" frameborder="0">
            <a href="https://rgmenezes.github.io/Repositorio-de-teste/" target="_blank" rel="external" hreflang="pt-br">github</a>
        </iframe>

        também é bem legal!
    </P>
</body>
</html>
