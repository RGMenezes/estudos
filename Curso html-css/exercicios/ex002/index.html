<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <p>Você pode 
        escrever um 
        parágrafo 
        de qualquer jeito. 
        Basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar 
        específico <br> como esse, 
        você pode usar a tag &lt;br&gt;</p>

    <p>Vamos colocar alguns símbulos especiais: 
        &reg; 
        &copy; 
        &trade; 
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
        
        <!-- Se tu não entender o porque que o texto está escrito dessa forma ver o site 
            https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/05%20-%20Caracteres%2C%20par%C3%A1grafos%20e%20quebras%20de%20linha.pdf -->
    
</body>
</html>
