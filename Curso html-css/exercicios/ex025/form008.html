<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Primeiro número: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="somar()">
        </p>

        <p>
            <label for="in2">Segundo número: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="somar()">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>

        function somar(){

            var n1 = Number(window.document.getElementById('in1').value)
            var n2 = Number(window.document.querySelector('input#in2').value)
            var mostrar_soma = window.document.querySelector('output#isoma')

            var resultado = n1 + n2
            mostrar_soma.innerHTML = `${resultado}`}
    </script>
</body>
</html>
