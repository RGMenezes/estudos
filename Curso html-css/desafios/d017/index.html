<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/screen-tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="estilo/screen-grandesTelas.css" media="screen and (min-width: 992px)">
</head>
<body>
    <section>
        <div id="img-login"></div>
        <div id="area-dados">
            <h1>Login</h1>
            <p>Olá! Preencha os campos abaixo para entrar em sua conta a poder fazer as configurações em seu ambiente..</p>

            <form action="login.php" method="post" autocomplete="on">
                <div>
                    <div class="preencher">
                        <label for="email" class="material-symbols-outlined">person</label>
                        <input type="email" name="email" id="email" autocomplete="email" required>
                    </div>
                    <div class="preencher">
                        <label for="password" class="material-symbols-outlined">key</label>
                        <input type="password" name="password" id="password" minlength="8" autocomplete="current-password" required>
                    </div>
                </div>
                <div class="click">
                    <input type="submit" value="Entrar">
                    <a href="#"><span>Esqueceu a senha?</span></a>
                </div>
            </form>
        </div>
        <div id="img-login_telas-grandes"></div>
    </section>
</body>
</html>
