<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--width e height fazem parte da viewport, que é o bloco criado com a tag svg-->
    <!--viewBox é o espaço em que os componentes vão se compartar dentro da viewport, tipo zoom in/out-->
    <svg width="300px" height="200px" viewBox="0 0 300 200">
        <circle r="50" cx="150" cy="100"/>
    </svg>
</body>
</html>
