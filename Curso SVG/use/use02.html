<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <defs>
            <circle id="circ1" r="25" cx="136" cy="136"/>
            <circle id="circ2" r="25" cx="100" cy="100"/>
            <rect id="rect1" x="50" y="100" width="25" height="25"/>
            <rect id="rect2" x="100" y="50" width="25" height="25"/>
        </defs>

        <use xlink:href="#circ1" fill="orange" stroke="blue"/>
        <use xlink:href="#circ2" fill="green" stroke="yellow"/>
        <use xlink:href="#rect1" fill="red" stroke="black"/>
        <use xlink:href="#rect2" fill="purple" stroke="darkgrey"/>
    </svg>
</body>
</html>
