<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smil</title>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <path
        stroke="#111"
        stroke-width=".5"
        fill="none"
        d="m10,10 l70,50 a10,4 0 0,1 -50,10z"/>

        <circle 
        id="circ"
        r="3" 
        cx="10" 
        cy="10"
        fill="orange"
        stroke="#444"
        stroke-width="0.4"/>

        <animateMotion
        xlink:href="#circ"
        dur="10"
        begin="click"
        fill="freeze"
        path="m0,0 l70,50 a10,4 0 0,1 -50,10z"/>
    </svg>
</body>
</html>
