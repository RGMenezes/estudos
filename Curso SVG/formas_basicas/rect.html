<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rect</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        rect é a tag de quadrados e retângulos.
        x é onde vai começar no eixo x.
        y é onde vai começar no eixo y.
        width e height difine o tamanho.
    -->
    <svg>
        <rect width="100" height="50" x="50" y="20"/> <!--Retângulo-->
        <rect width="50" height="50" x="180" y="50"/> <!--Quadrado (altura e largura iguais)-->
    </svg>
</body>
</html>
