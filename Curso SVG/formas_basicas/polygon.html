<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polygon</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        polygon é a tag de poligonos.
        points são as coordenadas dos pontos.
        fill é a cor do preenchimento.
        stroke é a cor da linha.
        stroke-width é a largura da linha.
    -->
    <svg>
        <polygon
        points="40,10 70,10 90,25 90,55 70,70 40,70 20,55 20,25"
        fill="orange"
        stroke="#000000"
        stroke-width="4"
        />
    </svg>
</body>
</html>
