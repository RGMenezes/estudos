<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ellipse</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        ellipse é a tag oval.
        rx é o tamanho do raio eixo x.
        ry é o tamanho do raio eixo y.
        cx é onde o centro do círculo ficará no eixo x.
        cy é onde o centro do círculo ficará no eixo y.
    -->
    <svg>
        <ellipse rx="25" ry="40" cx="150" cy="70"/>
    </svg>
</body>
</html>
