<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>path</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        path é a tag de linhas onduladas.
        d é onde colocamos as configurações do path, elas são m,l,a,z. Veja abaixo.
        (m)moveto é o ponto ínicial.
        (l)lineto é o ponto final.
        (a)arcs é a curvatura.
        (z)closepath fecha o ponto inicial com o ponto final.
    -->
    <svg width="300" height="200" viewBox="0 0 350 250">
        <path
        stroke="#000000"
        stroke-width="4"
        fill="none"
        d="m40,20 l40,80 a30,30 0 0,0 100,100 z"
        />
    </svg>
</body>
</html>
