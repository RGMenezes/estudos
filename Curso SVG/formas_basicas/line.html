<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        line é a tag de linha.
        x1,y1 é a coordenada do ponto 1.
        x2,y2 é a coordenada do ponto 2.
        stroke é a cor da linha.
        stroke-width é a largura da linha.
    -->
    <svg>
        <line x1="10" y1="20" x2="190" y2="100" stroke="#000000" stroke-width="4"/>
    </svg>
</body>
</html>
