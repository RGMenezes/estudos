<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polyline</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        polyline é a tag de conjuntos de linhas.
        points são as coordenadas dos pontos.
        fill é a cor do preenchimento.
        stroke é a cor da linha.
        stroke-width é a largura da linha.
    -->
    <svg>
        <polyline 
        points="0,0 20,0 20,20 40,20 40,40 60,40 60,60 80,60 80,80 100,80 100,100 120,100 120,120 140,120 140,140 160,140 160,160"
        fill="transparent"
        stroke="#000000" 
        stroke-width="4"/>
    </svg>
</body>
</html>
