<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!--
        circle é a tag de círculo.
        r é o raio do círculo.
        cx é onde o centro do círculo ficará no eixo x.
        cy é onde o centro do círculo ficará no eixo y.
    -->
    <svg>
        <circle r="25" cx="150" cy="70"/>
    </svg>
</body>
</html>
