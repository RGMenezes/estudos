<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        svg{
            max-width: 500px;
        }
        #loading{
            transform-origin: center center;
            animation: rodar 2s steps(100) infinite;
        }
        @keyframes rodar {
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <rect id="loading" width="50" height="1" x="0" y="50"/>
        <rect id="loading" width="1" height="50" x="50" y="0"/>
        <rect id="loading" width="50" height="1" x="50" y="50"/>
        <rect id="loading" width="1" height="50" x="50" y="50"/>
    </svg>
</body>
</html>
