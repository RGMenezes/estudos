<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <style>
        svg{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <button>Me aperte</button>
    <svg viewBox="0 0 1000 1000"></svg>

    <script>

        const criarCirculo = () =>{

            const ale = (limite) => Math.floor(Math.random()*limite);

            const svgNS = 'http://www.w3.org/2000/svg';
            const circulo = document.createElementNS(svgNS, "circle");
            const svgArea = document.querySelector("svg");

            circulo.setAttributeNS(null, "r", ale(50));
            circulo.setAttributeNS(null, "cx", ale(1000));
            circulo.setAttributeNS(null, "cy", ale(1000));
            circulo.setAttributeNS(null, "fill", "#111");

            svgArea.appendChild(circulo);
        };

        let botao = document.querySelector("button");
        botao.addEventListener("click", criarCirculo);
    </script>
</body>
</html>
