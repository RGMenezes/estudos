<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        svg{
            width: 300px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" aria-labelledby="svgTitulo" aria-describedby="svgDescricao" role="img">
        <circle r="20" cx="50" cy="50"/>
        <title id="svgTitulo">Circulo preto</title>
        <desc id="svgDescricao">Circulo preto alinhado ao centro da imagem.</desc>
        <!--
            Utilizar a tag <text> para texto em vez de simplesmente escrevelo dentro da tag <svg>
        -->
    </svg>
</body>
</html>
