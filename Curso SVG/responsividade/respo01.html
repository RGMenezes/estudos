<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>respo</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            transition: all .2s ease-in-out;
        }
        svg{
            border: 2px solid red;
            background-color: rgba(255, 166, 0, 0.5);
        }
        #layer1{
            fill-opacity: 0;
        }

        @media screen and (min-width: 700px) {
            #layer1{
                fill-opacity: 1;
            }
        }
    </style>
</head>
<body>
    <svg
    viewBox="0 0 200 200"
    preserveAspectRatio="xMinyMin meet"
    >
        <g id="layer1">
            <circle
            style="fill:#333333;stroke-width:0.265077"
            cx="100"
            cy="100"
            r="100" />

            <circle
            style="fill:#ffffff;stroke-width:0.251823"
            cx="100"
            cy="100"
            r="95" />
        </g>
        <g id="layer2">
            <circle
            style="fill:#333333;stroke-width:0.185554"
            cx="100"
            cy="100"
            r="70" />
            <rect
            style="fill:#333333;stroke-width:0.264583"
            width="59.170212"
            height="59.744682"
            x="63.765957"
            y="53.425529" />
            <rect
            style="fill:#ffffff;stroke-width:0.264583"
            width="80"
            height="80"
            x="60.5"
            y="60.5" />
            <rect
            style="fill:#ffffff;stroke-width:0.264583"
            width="80"
            height="80"
            x="-183.5208"
            y="-44.680729"
            transform="rotate(-136.86796)" />
        </g>
    </svg>
</body>
</html>
